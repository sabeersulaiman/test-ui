name: Cypress Tests

on:
  pull_request:
    branches:
      - main
      - percy
  push:
    branches:
      - percy

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress with Percy
        # uses: cypress-io/github-action@v5
        env:
          PERCY_TOKEN: ${{ secrets.PERCYTOKEN }}
        run: percy exec -- cypress run
        with:
          build: npm run build
          start: npm run serve
