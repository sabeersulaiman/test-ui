name: Cypress Tests

on:
  pull_request:
    branches:
      - main
      - percy
  push:
    branches:
      - percy

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          PERCY_TOKEN: ${{ secrets.PERCYTOKEN }}
        with:
          build: npm run build
          start: npm run serve
          command: npm run percy-cypress
